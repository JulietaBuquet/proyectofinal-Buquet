<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="description" content="Hacemos reservas!">
    <title>Reservas | Grey Bar</title>
</head>

<body>
    <!-- Inicia header -->
    <header>
        <div>
            <p class="nombre-marca">GREY BAR</p>
            <p class="frase-marca">NO MUSIC, NO LIFE</p>
        </div>
        <!-- Inicia barra de navegacion -->
        <nav class="nav-menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i><img src="../imagenes/menu-hamburguesa.png" alt="" class="menu-icono"></i>
            </label>
            <ul class="nav-menu">
                <li><a href="../index.html">NOSOTROS</a></li>
                <li><a href="nuestro-menu.html">NUESTRO MENU</a></li>
                <li><a href="nuestros-tragos.html">NUESTROS TRAGOS</a></li>
                <li><a href="">RESERVAS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="carrito.html">CARRITO</a></li>
            </ul>
            <form action="">
                <input type="search" placeholder="Buscar">
            </form>


        </nav>

    </header>
    <main>
        <!-- Inicia seccion Reservas -->
        <div>
            <h1>RESERVAS</h1>
        </div>
        <section>
            <form class="contenedor" id="formulario">
                <div class="caja c1">
                    <label for="#fecha">Fecha</label>
                    <input type="date" id="fecha">
                </div>
                <div class="caja c2">
                    <label for="#hora">Hora</label>
                    <select id="horario">
                        <option>19hs</option>
                        <option>19:30hs</option>
                        <option>20hs</option>
                        <option>20:30hs</option>
                        <option>21hs</option>
                        <option>21:30hs</option>
                        <option>22hs</option>
                        <option>22:30hs</option>
                    </select>
                </div>
                <div class="caja c3">
                    <label for="#comensales">Comensales</label>
                    <input type="number" id="comensales">
                </div>
                <div class="caja c4">
                    <label for="#nombre">Nombre y apellido</label>
                    <input type="text" id="nombre">
                </div>
                <div class="caja c5">
                    <label for="#emal">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div class="caja c6">
                    <label for="#tel">Telefono</label>
                    <input type="tel" id="tel">
                </div>
                <div class="caja c7">
                    <input class="enviar" type="submit" value="Solicitar reserva">
                    <p class="warnings" id="warnings"></p>
                </div>
            </form>
        </section>

    </main>
    <hr>
    <!-- Inicia footer -->
    <footer class="datos-footer">
        <div>
            <p>Â¿DONDE ESTAMOS?</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.652594840258!2d-60.0154388847627!3d-34.890069080386255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bea5cade3df29b%3A0x46864719818d9e56!2sGreybar!5e0!3m2!1ses-419!2sar!4v1681831917040!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="ubicacion-mapa"></iframe>
        </div>
        <div>
            <p>CONTACTO</p>
            <p class="contenido-footer">Reservas:(+2346)..</p>
            <p class="contenido-footer">E-mail:greybar@hotmail.com</p>
        </div>
        <div>
            <p>HORARIOS</p>
            <p class="contenido-footer">De martes a domingo,
                a partir de las 19hs.</p>
        </div>
        <div>
            <p>NUESTRAS REDES</p>
            <ul>
                <il><a href="" target="" _blank><i class="bi bi-instagram"></i></a></il>
                <il><a href="" target="" _blank><i class="bi bi-facebook"></i></a></il>
            </ul>
        </div>







    </footer>
    <script src="../pages.js/reservas.js"></script>
</body>

</html>
